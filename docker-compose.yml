version: '3.8'

services:
  database:
    container_name: mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: 'Asia/Seoul'
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 3308:3306
    restart: always
    networks:
      - network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot1234 --silent" ]
      interval: 30s
      retries: 5

  web:
    container_name: vote
    build:
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy

    environment:
      SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNMAE}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

    restart: always
    volumes:
      - app:/app
    networks:
      - network
    env_file:
      - .env

volumes:
  dbdata:
  app:

networks:
  network:
    driver: bridge